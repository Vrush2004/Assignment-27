<!DOCTYPE html>
<html lang="en">
<head>
    <title> Grade Calculator</title>
</head>
<body>
    <script>
        let score = parseFloat(prompt("Enter your Score:"));

        if(score <= 100 && score >=90){
            alert(`The student achieved an A grade with a score of ${score}.`)
        }
        else if(score <= 89 && score >=80){
            alert(`The student achieved an B grade with a score of ${score}.`)
        }
        else if(score <= 79 && score >=70){
            alert(`The student achieved an C grade with a score of ${score}.`)
        }
        else if(score <= 69 && score >=60){
            alert(`The student achieved an D grade with a score of ${score}.`)
        }
        else{
            alert(`The student achieved an F grade with a score of ${score}.`)
        }    
    </script>
</body>
</html>
