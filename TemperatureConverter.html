<!DOCTYPE html>
<html lang="en">
<head>
    <title>Temperature Converter</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: cadetblue;
            height: 100vh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            display: flex;
            flex-direction: column;
            height: 350px;
            width: 500px;
            border-radius: 10px;
            border: 2px solid #004d4d;
            background-color: #006666;
        }
        .heading {
            color: #fff;
            text-align: center;
            padding-top: 10px;
            font-size: 40px;
        }
        img{
            height: 40px;
        }
        .text {
            font-size: 20px;
            color: rgb(121, 212, 215);
            text-align: center;
            font-weight: 600;
        }
        span {
            font-weight: 700;
            font-size: 20px;
            color: #F7D148;
            text-align: center;
        }
        .message {
            color: #ffcc00; 
            text-align: center;
            font-size: 16px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="main_container">
        <div class="container">
            <h1 class="heading">Temperature Converter <img src="./images/temperature-indicator.png" alt=""></h1>
            <p class="text">Your entered temperature is : &nbsp;<span id="entered-temp"></span></p>
            <p class="text">Your entered Unit is :  &nbsp;<span id="entered-unit"></span></p>
            <p class="text">The result is :  &nbsp;<span id="converted-temp"></span></p>
            <p class="message" id="message"></p>
        </div>
    </div>
    <script>
        function celsiusToFahrenheit(celsius) {
            return (celsius * 9 / 5) + 32;
        }

        function fahrenheitToCelsius(fahrenheit) {
            return (fahrenheit - 32) * 5 / 9;
        }

        const enteredTempElement = document.getElementById("entered-temp");
        const enteredUnitElement = document.getElementById("entered-unit");
        const convertedTempElement = document.getElementById("converted-temp");
        const messageElement = document.getElementById("message"); 

        let temperature = parseFloat(prompt("Enter a temperature:"));
        let unit = prompt("Enter the unit (C for Celsius, F for Fahrenheit):").toUpperCase();

        enteredTempElement.textContent = temperature;
        enteredUnitElement.textContent = unit;

        if (unit === 'C') {
            let convertedTemp = celsiusToFahrenheit(temperature);
            let resultMessage = `${temperature}째C is equal to ${convertedTemp.toFixed(1)}째F`;
            alert(resultMessage); 
            convertedTempElement.textContent = resultMessage; 
            messageElement.textContent = ""; 
        } 
        else if (unit === 'F') {
            let convertedTemp = fahrenheitToCelsius(temperature);
            let resultMessage = `${temperature}째F is equal to ${convertedTemp.toFixed(1)}째C`;
            alert(resultMessage); 
            convertedTempElement.textContent = resultMessage; 
            messageElement.textContent = ""; 
        } 
        else {
            convertedTempElement.textContent = ""; 
            let errorMessage = "Invalid unit entered. Please enter 'C' for Celsius or 'F' for Fahrenheit.";
            alert(errorMessage); 
            messageElement.textContent = errorMessage;
        }

    </script>
</body>
</html>
